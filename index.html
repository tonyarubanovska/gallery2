<!DOCTYPE html> 
<html lang="en">
<head>
 <title> Фотогалерея </title>
<body>
<meta charset="UTF-8">
<script>
var photoCount = 6;
var currentPhotoIndex = 1;
function showPrevPhoto() {
currentPhotoIndex++;
if (currentPhotoIndex > photoCount) currentPhotoIndex = 1;
var elem = document.getElementById("currentPhoto");
elem.src = "images/photo" + currentPhotoIndex + ".jpg";
}
</script>
</head>
<div>
<img  id="currentPhoto" src="images/photo.jpg" width="500" />
</div>
<button onclick="showPrevPhoto()">Попередня</button>

</body>
</html>
